<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film List</title>
</head>
<body>
    <h1>Film List</h1>

    <!-- Link to add a new film -->
    <a href="{% url 'create_film' %}">Add New Film</a>

    <table>
        <thead>
            <tr>
                <th>Judul</th>
                <th>Deskripsi</th>
                <th>Kategori</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for film in films %}
                <tr>
                    <td>{{ film.judul }}</td>
                    <td>{{ film.deskripsi }}</td>
                    <td>{{ film.kategori.nama }}</td>
                    <td><img src="{{ film.image.url }}" alt="{{ film.judul }}" width="100"></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No films available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
